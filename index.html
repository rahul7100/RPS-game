<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>Rock Paper Scissor</h1>
</header>
<body>
    <div class="score-board">
        <div class="b" id="user">User</div>
        <div class="b" id="comp">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        
    </div>
    <div class="result">
        <p>You won!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock"><img src="https://hotemoji.com/images/dl/8/raised-fist-emoji-by-google.png" alt="rock"></div>
        <div class="choice" id="paper"><img src="https://hotemoji.com/images/dl/1/raised-back-of-hand-emoji-by-google.png" alt="paper"></div>
        <div class="choice" id="scissor"><img src="https://images.emojiterra.com/google/android-pie/512px/270c.png" alt="scissor"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
